<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Veterinary Hospital Management Software">
    <title>VetHospital - Admin de Pacientes</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" href="img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#00a8cc">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">
                <i class="fas fa-hospital-alt mr-2"></i> VetHospital
            </div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white active-link">
                    <i class="fas fa-columns mr-2"></i> Dashboard
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-paw mr-2"></i> Pacientes
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-calendar-check mr-2"></i> Citas
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-user-md mr-2"></i> Doctores
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-cog mr-2"></i> Configuración
                </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i></button>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <h4 class="ml-3 my-auto text-muted">Panel de Administración</h4>
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user-circle"></i> Admin
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Perfil</a>
                                <a class="dropdown-item" href="#">Cerrar Sesión</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <h2 id="administra" class="mb-4 text-center">Administrador de Pacientes</h2>
                
                <div class="row" id="contenido">
                    
                    <!-- Formulario de Ingreso -->
                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm border-0">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0"><i class="fas fa-plus-circle mr-2"></i>Nueva Cita</h5>
                            </div>
                            <div class="card-body">
                                <form id="nueva-cita">
                                    <div class="form-group">
                                        <label for="mascota">Nombre Mascota</label>
                                        <input type="text" id="mascota" name="mascota" class="form-control" placeholder="Ej: Firulais">
                                    </div>
                                    <div class="form-group">
                                        <label for="propietario">Propietario</label>
                                        <input type="text" id="propietario" name="propietario" class="form-control" placeholder="Nombre del Dueño">
                                    </div>
                                    <div class="form-group">
                                        <label for="telefono">Teléfono</label>
                                        <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="555-555-555">
                                    </div>
                                    
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="fecha">Fecha</label>
                                            <input type="date" id="fecha" name="fecha" class="form-control">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="hora">Hora</label>
                                            <input type="time" id="hora" name="hora" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="sintomas">Síntomas</label>
                                        <textarea id="sintomas" name="sintomas" class="form-control" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block mt-3">
                                        <i class="fas fa-save mr-2"></i>Agendar Cita
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Tabla de Citas -->
                    <div class="col-md-8">
                        <div class="card shadow-sm border-0">
                            <div class="card-header bg-white border-bottom-0 d-flex justify-content-between align-items-center">
                                <h5 class="mb-0 text-primary">Listado de Citas</h5>
                                <div class="input-group w-50">
                                    <input type="text" class="form-control form-control-sm" placeholder="Buscar paciente...">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary btn-sm" type="button"><i class="fas fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table table-hover mb-0">
                                        <thead class="thead-light">
                                            <tr>
                                                <th>Mascota</th>
                                                <th>Propietario</th>
                                                <th>Fecha/Hora</th>
                                                <th>Síntomas</th>
                                                <th class="text-right">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody id="citas">
                                            <!-- Las citas se insertarán aquí dinámicamente -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!--.row-->
            </div><!--.container-->
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- JQuery for Sidebar Toggle (Optional but helpful for bootstrap legacy) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
    
    <script src="js/app.js"></script>
    <script src="js/apv.js"></script>

</body>

</html>
